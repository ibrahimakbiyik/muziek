<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        <li th:each="album:${albums}" th:object="${album}">
            <a th:href="@{/albums/{id}(id=*{id})}"
               th:text="|*{naam} (*{artiest.naam})|"></a>
        </li>
    </ul>
</body>
</html>
